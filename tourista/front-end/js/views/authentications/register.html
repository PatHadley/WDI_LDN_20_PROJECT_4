<section data-ng-controller="UsersController as users">
  <h2>register</h2>
  <form id="login" name="users.registerForm" data-ng-submit="users.register()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="username" data-ng-model="users.user.username">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="firstname" placeholder="first name" data-ng-model="users.user.firstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lastname" placeholder="last name" data-ng-model="users.user.lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="email address" data-ng-model="users.user.email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="password" data-ng-model="users.user.password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="passwordConfirmation" placeholder="confirm your password" data-ng-model="users.user.passwordConfirmation">
    </div>
    <button type="submit">register</button>
  </form>
</section>
