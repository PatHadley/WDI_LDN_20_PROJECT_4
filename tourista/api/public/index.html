<!DOCTYPE html>
<html data-ng-app="Tourista">
  <head>
    <meta charset="utf-8">
    <title>tourista - your arty snap gallery</title>
    <base href="/" />
    <!-- Plugin Scripts -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="bower_components/filepicker-js/filepicker.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-filepicker/dist/angular_filepicker.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Local Scripts -->
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/registerController.js"></script>
    <script type="text/javascript" src="./js/controllers/loginController.js"></script>
    <script type="text/javascript" src="./js/controllers/usersController.js"></script>
    <script type="text/javascript" src="./js/controllers/rijksController.js"></script>
    <script type="text/javascript" src="./js/controllers/filepickerController.js"></script>
    <script type="text/javascript" src="js/services/authInterceptor.js"></script>
    <script type="text/javascript" src="js/services/tokenService.js"></script>
    <script type="text/javascript" src="js/services/currentUser.js"></script>
    <script type="text/javascript" src="js/factories/userFactory.js"></script>

    <!-- Plugin Stylesheets -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <!-- Local Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body layout="column" ng-cloak>
    <section layout="row" flex>
        <header data-ng-controller="GalleryCtrl">
            <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4">
                <md-toolbar>
                    <h1 class="md-toolbar-tools" data-ui-sref="home">Tourista</h1>
                </md-toolbar>
                <md-content layout-padding layout="column" layout-align="space-around stretch">
                    <md-button class="md-raised" data-ui-sref="home">home</md-button>
                    <md-button class="md-raised" data-ui-sref="users">user list</md-button>
                    <md-button class="md-raised" data-ui-sref="login">log in</md-button>
                    <md-button class="md-raised" data-ui-sref="register">register</md-button>
                    <md-button class="md-raised md-primary" ng-click="GalleryCtrl.openPicker()">  <div fp-galbuilder options="options" on-success="onSuccess(Blob)"></div>
</md-button>
                    <md-button class="md-raised md-primary" ng-click="RijksSearch">Add an artwork (broken)</md-button>
                </md-content>
            </md-sidenav>
        </header>
        <main layout="column" layout-padding flex ui-view></main>
    </section>
  </body>
</html>
