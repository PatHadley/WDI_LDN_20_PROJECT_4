<h2>Home</h2>
<p>
  <div fp-galbuilder options="options" on-success="onSuccess(Blob)"></div>
</p>
<div>
  <div data-ng-repeat="file in files track by $index">
    <div class="thumbnail">
      <img data-ng-src="{{file.url | fpConvert:{w: 200} }}" alt="{{file.filename}}">
      <div class="caption">
        <h3>{{file.filename}}</h3>
      </div>
    </div>
  </div>
  <h2 ng-if="files.length == 0">Add photos from your trip!</h2>
</div>

<div>
  <h2>Add a Rijksmuseum image</h2>
  <div data-ng-controller="rijksController as rijks" ng-cloak>
    <div>
      <md-input-container>
        <label>Rijksmuseum artworks</label>
        <input id="query" type="search" data-ng-model="rijks.query">
      </md-input-container>
      <md-button name="rijksearch" class="md-raised md-primary" data-ng-click="rijks.search()">search</md-button>
    </div>
    <div>
      <md-toolbar>
          <h3 class="md-toolbar-tools">Rijks images</h3>
      </md-toolbar>
      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme-watch data-ng-repeat="rImage in rijks.rijksResults">
            <img data-ng-src="{{rImage.webImage.url}}" class="md-card-image">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{rImage.title}}</span>
                <span class="md-subhead">{{rImage.principalOrFirstMaker}}</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </div>
      </md-content>
    </div>
  </div>
</div>
