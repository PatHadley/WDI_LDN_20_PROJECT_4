<h1>Home</h1>
<p>
  <div fp-galbuilder options="options" on-success="onSuccess(Blob)"></div>
</p>
<div>
  <div data-ng-repeat="file in files track by $index">
    <div class="thumbnail">
      <img data-ng-src="{{file.url | fpConvert:{w: 200} }}" alt="{{file.filename}}">
      <div class="caption">
        <h3>{{file.filename}}</h3>
      </div>
    </div>
  </div>
  <h2 ng-if="files.length == 0">Add photos from your trip!</h2>
</div>

<div>
  <h2>Add a Rijksmuseum image</h2>
    <div data-ng-controller="rijksController as rijks">
      <form data-ng-submit="rijks.search()">
        <input id="query" type="search" class="form-control" placeholder="ex. 'rembrandt'" data-ng-model="rijks.query"/>
        <input type="submit" name="rijksearch">
      </form>
      <h4>Test rijksResults:</h4>
      <p ng-show="!rijks.rijksResults.length">Results are bloody empty?</p>
      <table>
        <tr data-ng-repeat="rImage in rijks.rijksResults">
          <td><img data-ng-src="{{rImage.webImage.url}}"></td>
          <td>{{rImage.longTitle}}</td>
        </tr>        
      </table>
    </div>
</div>
