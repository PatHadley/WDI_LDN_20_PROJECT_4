<div data-ng-controller="uImagesController as uImages">
  <md-toolbar>
      <h3 class="md-toolbar-tools">Your beautiful images</h3>
  </md-toolbar>
  <md-button class="md-raised md-primary" data-ng-click="uImages.fpAddUImage()">Add a snap</md-button>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme-watch data-ng-repeat="uImage in uImages.uImages">
        <img data-ng-src="{{uImage.source}}" class="md-card-image">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{uImage.title}}</span>
            <span class="md-subhead">{{uImage.description}}</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
    </div>
  </md-content>
</div>


<div>
  <h2>Add a Rijksmuseum image</h2>
  <div data-ng-controller="rijksController as rijks" ng-cloak>
    <div>
      <md-input-container>
        <label>Rijksmuseum artworks</label>
        <input id="query" type="search" data-ng-model="rijks.query">
      </md-input-container>
      <md-button name="rijksearch" class="md-raised md-primary" data-ng-click="rijks.search()">search</md-button>
    </div>
    <div>
      <md-toolbar>
          <h3 class="md-toolbar-tools">Rijks images</h3>
      </md-toolbar>
      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme-watch data-ng-repeat="rImage in rijks.rijksResults">
            <img data-ng-src="{{rImage.webImage.url}}" class="md-card-image">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{rImage.title}}</span>
                <span class="md-subhead">{{rImage.principalOrFirstMaker}}</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </div>
      </md-content>
    </div>
  </div>
</div>
