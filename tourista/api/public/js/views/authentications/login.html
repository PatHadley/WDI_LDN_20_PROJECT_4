<section data-ng-controller="UsersController as users">
  <h2>log in</h2>
  <form id="login" name="users.loginForm" data-ng-submit="users.login()" novalidate>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="email address" name="email" data-ng-model="users.user.email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="your password" data-ng-model="users.user.password" required="">
    </div>
    <button type="submit">log in</button>
  </form>
</section>
